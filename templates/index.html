<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2 class="title">{{ post['title'] }}</h2>
        <p><em>Written by {{ post['author'] }}</em></p>
        <p class="content">{{ post['content'] }}</p>

        <div class="post-actions">
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
            <form action="{{ url_for('update_post', post_id=post.id) }}" method="GET">
                <button type="submit" class="update-btn">Update</button>
            </form>
        </div>

        <form class="likes" action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
            <p>Likes: {{ post['likes'] }}</p>
            <button type="submit" class="like-btn">Like</button>
        </form>

    </div>
    {% endfor %}
</body>
<footer>
    <p id="add-link">Here you can <a href="{{ url_for('add') }}">write your own Post!</a> </p>
</footer>
</html>
